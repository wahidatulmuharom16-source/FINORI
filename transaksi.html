<body data-page="transaksi">
  <nav class="topnav">

    <div class="nav-right">
      <button id="themeToggle" class="icon-btn">ğŸŒ™</button>

  <main class="page container">
    <section class="card">
      <h2>Tambah / Edit Transaksi</h2>
      <form id="txForm" class="form-grid">
        <input id="txDesc" type="text" placeholder="Deskripsi (mis: Gaji, Makan)" required>
        <input id="txAmount" type="number" placeholder="Jumlah (Rp)" required>
        <select id="txType">
          <option value="income">ğŸ’° Pemasukan</option>
          <option value="expense">ğŸ’¸ Pengeluaran</option>
        </select>
        <select id="txCategory"></select>
        <input id="txDate" type="date" value="">
        <div class="fullrow">
          <button type="submit" class="btn primary">Simpan</button>
          <button type="button" id="txReset" class="btn ghost">Reset</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Filter & Cari</h2>
      <div class="row">
        <input id="search" type="text" placeholder="Cari deskripsi atau kategori...">
        <select id="filterType">
          <option value="all">Semua</option>
          <option value="income">Pemasukan</option>
          <option value="expense">Pengeluaran</option>
        </select>
        <select id="sortBy">
          <option value="newest">Terbaru</option>
          <option value="amount_desc">Jumlah (besar â†’ kecil)</option>
          <option value="amount_asc">Jumlah (kecil â†’ besar)</option>
        </select>
        <button id="exportCSV" class="btn">Export CSV</button>
      </div>
    </section>

    <section class="card full">
      <h2>Daftar Transaksi</h2>
      <ul id="txList" class="tx-list"></ul>
    </section>
  </main>

  <!-- modal detail -->
  <div id="modal" class="modal" style="display:none">
    <div class="modal-card">
      <button id="modalClose" class="modal-close">âœ•</button>
      <h3 id="modalTitle">Detail</h3>
      <div id="modalBody"></div>
      <div class="row" style="margin-top:12px">
        <button id="modalEdit" class="btn">Edit</button>
        <button id="modalDelete" class="btn danger">Hapus</button>
      </div>
    </div>
  </div>

  <audio id="bgAudio" loop>
